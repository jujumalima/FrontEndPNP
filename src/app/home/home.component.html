<app-header></app-header>
<div class="showcase">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="app/images/home/Welcome-banner-Desktop-Autumn-1280x440px.jpg" alt="welcome"> 
        </div>

        <div class="item">
            <img src="app/images/home/Spring_OLS_Homepage_Banner_01.jpg" alt="spring">
        </div>
    
        <div class="item">
            <img src="app/images/home/maggi-home-banner-2.jpg" alt="maggi">
        </div>

        <div class="item">
            <img src="app/images/home/Summer_OLS_Homepage_Banner_01.jpg" alt="summer">
        </div>
    
        <div class="item">
            <img src="app/images/home/fruits-and-nuts-home-banner.jpg" alt="fruits">
        </div>  
        
        <div class="item">
            <img src="app/images/home/clearance_sale_home_page_banner.gif" alt="clearance"  routerLink="/app-register-online">
        </div>
        
        <div class="userLogedIn">{{cust?.name}} {{cust?.surname}}</div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="main-content">
  <div class="main-nav">
    <button routerLink="/app-not-found">SPECIALS</button>
    <button routerLink="/app-not-found">LIQUOR CASE DEALS</button>
    <button routerLink="/app-not-found">WINE CLUB</button>
    <button routerLink="/app-not-found">FAVOURITES</button>
  </div>
  <div class="main-section">
    <div class="main-sectionTitle">
      <!--<h1>ONLINE ONLY! FLASH SALE ON BABY <span>â€“ 2 DAYS ONLY</span></h1>-->

      <div class="aisle">
        <h1><b>WHAT DO YOU NEED</b> TO STOCK UP ON?</h1>
        <div class="aisleBody">
          <ul>
            <li class="aisleItem" *ngFor="let aisleData of aisleMod;">
              <div (click)="setAisle(aisleData)">
                <img src="/app/images/aisle/{{aisleData.image}}">
                <p>{{aisleData.name}}</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
      
    </div>
  </div>
</div>
<app-footer></app-footer>
