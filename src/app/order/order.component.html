<app-header></app-header>

<div class="trolley">
  <p class="p1"><span style="font-weight: bold;">Order</span> Summary</p>
  
  <form [formGroup]="purchaseNum" (submit)="checkout()">
    <div class="lst">
        <span><mat-icon style="margin-top:-5px;margin-left:-3px;color: #52ae32;">check_circle</mat-icon></span>
        <p style="border-color: #52ae32;"  routerLink="/app-cart"> View Trolley </p>
        <span><mat-icon style="margin-top:-5px;margin-left:-3px;color: #52ae32;">check_circle</mat-icon></span>
        <p style="border-color: #52ae32;"  routerLink="/app-delivery"> Delivery details </p>
        <span>3</span>
        <p style="border-color: #8bdb6f;"> Order summary </p>
        <span>4</span>
        <p> Payment </p>
    </div>

    <div>
      <img src="/app/images/ord.JPG" style="width:97%; margin-bottom: 20px;">
    </div>

    <div>
      You've selected {{itms?.length}} item(s) with total cost of R{{cost}}
    </div>

    <p style="color:red">{{err}}</p>
    <div class="ref">
      Please enter your purchase order number / reference number  

      <input type="number" placeholder="12555486858" id="num" name="num" required formControlName="num">
    </div>

    <div style="height:50px">
      <button>Checkout</button>
    </div>
  </form>
</div>
<app-footer></app-footer>
